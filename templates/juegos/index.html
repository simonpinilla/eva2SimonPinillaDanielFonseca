{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JUEGOS</title>
    <style>
        .img{
            width: 500px;
            margin-left: 31%;
            min-width: 300px;
        }
    </style>
</head>
<body class="container mt-5">
    <div  class="alert alert-info display-1 text-center">
        <img src="{% static 'images/logo.png' %}" 
        alt=""
        width="100px">
        DJANGO JUEGOS
    </div>
    <div class="row">
        <div class="col"><button class="btn p-3 btn-outline-primary w-100" onclick="navigateAndDisable(this, '/fortnite')">Fortnite</button></div>
        <div class="col"><button class="btn p-3 btn-outline-success w-100" onclick="navigateAndDisable(this, '/valorant')">Valorant</button></div>
        <div class="col"><button class="btn p-3 btn-outline-warning w-100" onclick="navigateAndDisable(this, '/lol')">League of Legends</button></div>
    </div>
    
    {% if titulo %}
    <div class="row">
        <div class="col">
            <h1>{{ titulo }}</h1>
            <img src="{% static imagen %}" alt="{{ titulo }}" class="img";>
            <p>{{ descripcion }}</p>
        </div>
    </div>
    <a class="btn btn-info mt-5" href="/juegos/">Volver</a>
    {% else %}
    <div class="row mt-5">
        <div class="col ">
            <a class="btn btn-info" href="/">Volver</a>
        </div>
    </div>
    {% endif %}

    <script>
        function navigateAndDisable(button, destination) {
            
            button.setAttribute("disabled","true");
            
            window.location.href = destination;
            event.preventDefault();
        }
    </script>
</body>
</html>
